<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary"><img style="height: 100%" src="assets/images/PaddleWhitewater.PNG"></mat-toolbar>
    <mat-nav-list>
<!--        <a mat-list-item routerLink="/">Home</a>-->
        <a mat-list-item routerLink="/introduction">Introduction</a>
<!--        <a mat-list-item routerLink="/">Announcements</a>-->
<!--        <a mat-list-item routerLink="/">River Flow</a>-->
        <mat-list-item (click)="showHomeworkMenu = !showHomeworkMenu"><span>Homework</span><mat-icon class="menu-button" [ngClass]="{'rotated' : showHomeworkMenu}">expand_more</mat-icon></mat-list-item>
            <div class="submenu" [ngClass]="{'expanded' : showHomeworkMenu}" *ngIf="showHomeworkMenu">
                <a mat-list-item routerLink="/classroom">Classroom</a>
                <a mat-list-item routerLink="/pool1">Pool 1</a>
                <a mat-list-item routerLink="/river1">River 1</a>
                <a mat-list-item routerLink="/pool2">Pool 2</a>
                <a mat-list-item routerLink="/river2">River 2</a>
                <a mat-list-item routerLink="/pool3">Pool 3</a>
                <a mat-list-item routerLink="/river3">River 3</a>
                <a mat-list-item routerLink="/river4">River 4</a>
            </div>
        <a mat-list-item routerLink="/locations">Locations</a>
        <a mat-list-item routerLink="/gearChecklist">Gear Checklist</a>
        <mat-list-item (click)="showResourceMenu = !showResourceMenu"><span>Extra Resources</span><mat-icon class="menu-button" [ngClass]="{'rotated' : showResourceMenu}">expand_more</mat-icon></mat-list-item>
            <div class="submenu" [ngClass]="{'expanded' : showResourceMenu}" *ngIf="showResourceMenu">
              <a mat-list-item routerLink="/clubRiverTrips">Club River Trips</a>
              <a mat-list-item routerLink="/americanWhitewater">American Whitewater</a>
              <a mat-list-item routerLink="/riverGauges">River Gauges</a>
              <a mat-list-item routerLink="/instructionMaterials">Instruction Materials</a>
              <a mat-list-item routerLink="/shoppingResources">Shopping Resources</a>
            </div>
        </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
        <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      <h1 class="navbar-title"><strong>Paddle Whitewater </strong><span>- Beginner Kayaking Course</span></h1>
<!--      <span><strong>Paddling Whitewater</strong> - Beginner Kayaking Course</span>-->
      <!--        <span class="spacer"></span>
        <a href="#">Flows</a>
        <a href="#">Anouncements</a>
        <a href="#">Link 3</a>-->
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
