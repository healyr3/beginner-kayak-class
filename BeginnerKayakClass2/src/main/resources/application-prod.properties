# Beginner Kayak Class 2 - Production Configuration

# Application Settings
spring.application.name=Beginner Kayak Class 2
server.port=8080
server.servlet.context-path=/

# Logging - Production (minimal output)
logging.level.root=WARN
logging.level.com.crookedlinedesign=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Server Optimization
server.compression.enabled=true
server.compression.min-response-size=1024
server.error.include-message=always
server.error.include-stacktrace=never

# Static Resources - Cache aggressively in production
spring.web.resources.cache.period=365d
