name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'src/main/angular-app/package-lock.json'

    - name: Install dependencies
      working-directory: src/main/angular-app
      run: npm ci

    - name: Build Angular app for GitHub Pages
      working-directory: src/main/angular-app
      run: npm run build -- --configuration production --base-href=/

    - name: Copy 404.html to dist
      run: |
        cp src/main/angular-app/public/404.html src/main/angular-app/dist/angular-app/404.html

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: src/main/angular-app/dist/angular-app

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
